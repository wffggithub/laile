<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<title>注册/登录</title>

	<link rel="stylesheet" href="__PUBLIC__/laile/css/style.css" />

</head>

<body style="background-color: #eeeeee;">

<div class="header h73 l-h-73">

	<div class="w1200 clearfix">

		<div class="fl logotype">

			<a href="/"><img src="__PUBLIC__/laile/images/logo.png" alt="" /></a>

		</div>

		<div class="fl teltype">

			<div class="clearfix">

				<div class="fl"><img src="__PUBLIC__/laile/images/tel.png" alt="" /></div>

				<div class="fl">

					<p class="fz12">

						服务热线

					</p>

					<p class="fz18">

						400 900 8698

					</p>

				</div>

			</div>

		</div>

		<div class="fr nav">

			<ul class="clearfix">

				<volist name="channelTop" id="v">
					<li><a href="{:U($v['link'])}">{$v.name}</a></li>
				</volist>
			</ul>

		</div>

	</div>

</div>

<div class="banner ibanner loginbanner">

	<div class="logintype">
		<h1 style="
    text-align: center;
    font-size: 24px;
    color: #ffffff;
">暂只对内部员工开放</h1>
		<lable>

			<dl>

				<dd class="clearfix">

					<div class="fl">

						<i class="ico ico_1"></i>

					</div>

					<div class="fl">

						<input type="text" value="Select or Enter Nas ID" onfocus="if(this.value=='Select or Enter Nas ID'){this.value='';}"  onblur="if(this.value==''){this.value='Select or Enter Nas ID';}"/>

					</div>

				</dd>

				<dd class="clearfix">

					<div class="fl">

						<i class="ico ico_2"></i>

					</div>

					<div class="fl">

						<input type="text" value="sai501@163.com" onfocus="if(this.value=='sai501@163.com'){this.value='';}"  onblur="if(this.value==''){this.value='sai501@163.com';}"/>

					</div>

				</dd>

				<dd class="clearfix">

					<div class="fl">

						<i class="ico ico_3"></i>

					</div>

					<div class="fl">

						<input type="text" value="......" onfocus="if(this.value=='在这里搜索...'){this.value='';}"  onblur="if(this.value==''){this.value='在这里搜索...';}"/>

					</div>

				</dd>

			</dl>

		</lable>

		<div class="w300 remnum" style="padding: 19px 55px;">

			<div class="clearfix">

				<div class="fl"><input type="checkbox" id="myCheck"  checked="checked"/></div>

				<div class="fl">记住密码</div>

			</div>

		</div>

		<div class="loginbtn w414">

			<input type="submit" value="登 录" />

		</div>

		<div class="crebtn w300" style="padding: 19px 55px;">

			<p>创建账户</p>

		</div>

	</div>

</div>

<div class="footer h326 bg-c-081227 pdt30">

	<div class="footnav">

		<div class="w1200">

			<div class="fl fntype">

				<div class="clearfix">

					<volist name="channelFoot" id="vo">

						<div class="fl">

							<h1><a href="{:U($vo['link'])}" style="color:#ffffff">{$vo.name}</a></h1>

							<ul>
								<volist name="vo.child" id="voo">
									<li><a href="{:U($vo['link'],['id'=>$voo['id']])}">{$voo.name}</a></li>
								</volist>
							</ul>

						</div>


					</volist>

				</div>

			</div>

			<div class="fr ewmtype">

				<div class="text-center">

					<div>

						<img src="__PUBLIC__/laile/images/ewm.png" alt="" />

					</div>

					<div class="text-center">

						<p>扫一扫添加微信</p>

					</div>

				</div>

			</div>

		</div>

	</div>

	<div class="copyright pd30-0">

		<div class="w1200 fcffffff"><p>Copyright 2017 深圳市来乐智能股份有限公司 All Rights Reserved   粤ICP备XXXXX号-1 技术支持：启铭设计</p></div>

	</div>

</div>



<script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>

<script src="__PUBLIC__/laile/js/jquery.SuperSlide.2.1.1.js"></script>

<script type="text/javascript">

    jQuery(".banner").slide({mainCell:".bd ul",trigger:"click",effect:"fold",autoPlay:false,easing:"easeOutCirc"});

    jQuery(".banner").hover(function(){

        $(".banner .prev").stop(true,true).animate({

            left: '0',opacity: '1'

        })

        $(".banner .next").stop(true,true).animate({

            right: '-1200',opacity: '1'

        })

    },function(){

        $(".banner .prev").stop(true,true).animate({

            left: '-90',opacity: '0'

        })

        $(".banner .next").stop(true,true).animate({

            right: '-1280',opacity: '0'

        })

    });/*鼠标移过，左右按钮显示*/



</script>

</body>

</html>
